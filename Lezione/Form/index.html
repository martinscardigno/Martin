<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>


<body>

    <form action="" class="form">
       
        <label for="username">ETICHETTA UTENTE</label>

        <br><br>
        
        <input 

            type="text" 
            name="Username" 
            id="username"
            placeholder="inserisci il tuo nome"
            maxlength="10"
            minlength="5"
            required
            
        >

        <input type="submit" >

        <br>

        <input 

            type="password"
            name="password"
            id="password"
            placeholder="Inserisci la password"
            maxlength="10"
            minlength="8"
            required

        >

        <input type="submit">

        <br>

        <input 
        
            type="email"
            placeholder="inserire email"
        
        >

        <input type="submit">

        <br><br>

        <input type="radio" name="SKILL" id="CSS" value="CSS" >
        <label for="CSS">CSS</label>

        <input type="radio" name="SKILL" id="HTML" value="HTML" >
        <label for="HTML">HTML</label>

        <input type="submit">

        <br><br>

        <input type="checkbox" name="check" id="Accetta" >
        <label for="Accetta"> Accetta le condizioni</label>
        <input type="submit">

        

        



    </form>

</body>
</html>
