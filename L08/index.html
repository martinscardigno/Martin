<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap Demo</title>

    <!--sotto: link CSS (online) di Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>

<body>

    <!--"riferimento:Bootstrap > Disposizione > Griglia"-->

    <!--(considerazioni: 
        se il contenuto è troppo lungo per occupare 12 colonne in automatico i contenitori vanno a capo.
        se si stringe la pagina i contenuti si riducono il piu possibile in egual modo.
        le colonne di riferimento su una riga sono di defoult da bootstrap 12.)-->
    <div class="container text-center"> 

        <div class="row">

            <div class="col">
                (1)colonna
            </div>

            <div class="col">
                (2)colonna
            </div>

            <div class="col">
                (3)colonna
            </div>

        </div>
    </div>

    <br><br><br><br><br>

    <!--aggiungendo "col-8" lo spazio all'interno della colonna corrisponderà a 8 colonne su 12.-->
    <div class="container text-center"> 

        <div class="row">

            <div class="col">
                (1)colonna
            </div>

            <div class="col-8">
                (2)colonna
            </div>

            <div class="col">
                (3)colonna
            </div>

        </div>
    </div>

 <br><br><br><br><br>

    <!--definendo il breackpoint "-md" e riducendo la pagina, raggiunto il breackpoint assegnato, la colonna occuperà tutta la pagina mentre le altre si sposteranno di conseguenza sopra/sotto--> 
    <div class="container text-center"> 

        <div class="row">

            <div class="col-md">
                (1)colonna
            </div>

            <div class="col">
                (2)colonna
            </div>

            <div class="col">
                (3)colonna
            </div>

        </div>
    </div>

    <br><br><br><br><br>

    <!--con "row-cols-2" definizamo il numero di colonne da prendere come riferimento a nostro piacere (in questo caso 2 colonne)-->
    <div class="container text-center"> 

        <div class="row row-cols-2">

            <div class="col">
                (1)colonna
            </div>

            <div class="col">
                (2)colonna
            </div>

            <div class="col">
                (3)colonna
            </div>

            <div class="col">
                (3)colonna
            </div>

        </div>
    </div>

    <!--sotto: link Java (online) di Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>

</html>
