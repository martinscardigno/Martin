<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body style="text-align: center;">

    <h1>Dati Utente</h1>

    <form action="CheCorsoVuoiFare.html" target="_blank">


        <div style="flex: auto;">


        <label for="Nome">Nome:</label>
        <br>
        <input 

            type="text" 
            name="Nome" 
            id="Nome"
            placeholder="Nome Utente"
            style="margin: 10px;"
        
        >
        <br>
        <label for="cognome">Cognome:</label>
        <br>
        <input 

            type="text" 
            name="Cognome" 
            id="Cognome"
            placeholder="Cognome Utente"
            style="margin: 10px;"

        >
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input 

            type="email" 
            name="" 
            id=""
            placeholder="Email"
            style="margin: 10px;"

        >
        <br>
        <label for="numero">Telefono:</label>
        <br>
        <input 

            type="number"
            name=""
            id="numero"
            placeholder="Numero di telefono"
            style="margin: 10px;"

        >
        <br>
        <label for="datadinascita">Data di Nascita:</label>
        <br>
        <input 

            type="number"
            name=""
            id="datadinascita"
            placeholder="Data di Nascita"
            maxlength="8"
            minlength="8"
            style="margin: 10px;"

        >   
        <br><br>

        
            <label for="titolodistudio">Titolo di studio:</label>

            <select id="titolodistudio" name="titolodistudio">
              <option value="Nessun titolo/ licenza elementare">Nessun titolo/ licenza elementare</option>
              <option value="Licenza Media">Licenza Media</option>
              <option value="Diploma di scuola secondaria">Diploma di scuola secondaria</option>
              <option value="Laurea">Laurea</option>
            </select>
            
        </form>

        <br><br>

        <input type="submit" name="" id="" value="AVANTI >">

    </form>

</body>

</html>
